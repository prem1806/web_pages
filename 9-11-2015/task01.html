<html>
	<head>
	<title></title>
	
	</head>
	<body>
		<script type="text/javascript">
			var p= prompt("enter the number");
			document.write('<h1>'+p+' times table</h1>')
			document.write('<ul>')
			for(i=1;i<=10;i++)
			{
				sum=i*p;
				document.write('<li>'+ p + " X " + i + " = " +sum+'</li>');
	
			}
			document.write('</ul>')
		</script>
	
	</body>
</html>
