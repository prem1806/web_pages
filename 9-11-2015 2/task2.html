<script type="text/javascript">
t=prompt("1.convert from farenhiet to celsius \n 2.convert from celsius to farenhiet");
function fun1(a)
{
  c=((a-32)/9)*5;
  document.write('temperature in celsius is'+c);
}
function fun2(b)
{
  c=((9*b)/5)+32;
  document.write('temperature in farenhiet is'+c);
}
if(t==1)
{
a=prompt("enter the temperature");
fun1(a);
}
else
{
b=prompt("enter the temperature");
fun2(b);
}
</script>
