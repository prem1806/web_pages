<body>
<script type="text/javascript">

a=prompt("enter the number for the table");
 document.write('<h3>' +a+' times table </h3>');
 document.write('<ul>');
for(i=1;i<11;i++)
{  pro=a*i;
   document.write('<li>'+ a+' X '+i+' = '+pro+'</li>');
 }
 document.write('</ul>');
</script>
</body>
