<html>
	<head></head>
	<body>
	<form>
		<fieldset>
			<legend>Basic details</legend>
			<h1>contact us</h1>
			<p>please inform us of any questions,comments or requests you may have.</p>
			<table border="1" width="50%" cellspacing="2" cellpadding="5">
				<tr>
					<td>Name</td>
					<td><input type="text" name="user_name" placeholder="Full name" size="30" maxlength="15" ></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="user_name" placeholder="***********"></td>
					
				</tr>
				<tr>
					<td>Language</td>
					<td>
						<label><input type="checkbox" name="languages" value="English" checked="checkbox">English</label>
						<label><input type="checkbox" name="languages" value="hindi">Hindi</label>
						<label><input type="checkbox" name="languages" value="hindi">Telugu</label>
						<label><input type="checkbox" name="languages" value="hindi">Tamil</label>
						<label><input type="checkbox" name="languages" value="hindi">Kannada</label>
						
					</td>
					
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="Gender" value="male" checked="checked">Male
						<input type="radio" name="Gender" value="female">Female
					</td>
					
				</tr>
				<tr>
					<td>country residency</td>
					<td>
						<select>
							<option>choose country</option>
							<optgroup label="Asia">
								<option>india</option>
								<option>japan</option>
							</optgroup>
							<optgroup label="usa">
								<option>uk</option>
							</optgroup>
							<optgroup label="uk">
								<option>usa</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td>Comment</td>
					<td>
						<textarea cols="40" rows="7" placeholder="welcome....."></textarea>
					</td>
					
				</tr>
				<tr>
					<td>search</td>
					<td><input type="search" name="search" size="30" maxlength="15" ></td>
				</tr>
				<tr>
					<td>telephone</td>
					<td><input type="tel" name="telephone" size="30" maxlength="15" ></td>
				</tr>
				<tr>
					<td>url</td>
					<td><input type="url" name="url"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="email" placeholder="enter email...."></td>
				</tr>
				<tr>
					<td>datetime</td>
					<td>
					<input type="date" name="datetime">
					<input type="time" name="datetime">
					
					</td>
				</tr>
				<tr>
					<td>Numbers</td>
					<td><input type="number" name="numbers"size="30" maxlength="15" ></td>
				</tr>
				<tr>
					<td>Range</td>
					<td><input type="range" name="Range" size="30" maxlength="15" ></td>
				</tr>
				<tr>
					<td>color</td>
					<td><input type="color" name="color"></td>
				</tr>
				<tr>
					<th colspan="2" align="center"><input type="image" src="submit.png" name="submit" value="send"></th>
					
				</tr>
			</table>
		</fieldset>
	</form>
	</body>

</html>
