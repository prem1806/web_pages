<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="task.css">
	<script src="task.js" type="text/javascript"></script>
</head>
<body>
	<div id="total">
		<form>
		<div id="first">
			<input type="button" value="C" class="bat" onclick="cbut('')">
			<input type="text" class="bat1" placeholder="enter a number">
		</div>
		<div id="second">
			<input type="button" value="7" class="s1" onclick="but('7')">
			<input type="button" value="8" class="s2" onclick="but('8')">
			<input type="button" value="9" class="s3" onclick="but('9')">
			<input type="button" value="+" class="s4" onclick="but('+')">
		</div>
		<div id="third">
			<input type="button" value="4" class="t1" onclick="but('4')">
			<input type="button" value="5" class="t2" onclick="but('5')">
			<input type="button" value="6" class="t3" onclick="but('6')">
			<input type="button" value="-" class="t4" onclick="but('-')">
		</div>
		<div id="four">
			<input type="button" value="1" class="f1" onclick="but('1')">
			<input type="button" value="2" class="f2" onclick="but('2')">
			<input type="button" value="3" class="f3" onclick="but('3')">
			<input type="button" value="%" class="f4" onclick="but('%')">
		</div>
		<div id="five">
			<input type="button" value="0" class="e1" onclick="but('0')">
			<input type="button" value="." class="e2" onclick="but('.')">
			<input type="button" value="=" class="e3" onclick="but('=')">
			<input type="button" value="*" class="e4" onclick="but('*')">
		</div>
		</form>
	</div>
</body>
</html>
